version: '3.1'
services:
  builder:
    build: ./build
    volumes:
      - Temp:/home/App42PaaS-Java-MySQL-Sample/target
      - DBt:/home/App42PaaS-Java-MySQL-Sample/WebContent
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123
    volumes:
      - DBt:/var/lib/mysql
  web:
    image: tomcat:latest
    ports:
      - 8083:8080
    depends_on:
      - builder
      - db
    volumes:
      - Temp:/usr/local/tomcat/webapps
      - DBt:/usr/local/tomcat/webapps/ROOT

volumes:
  Temp:
  DBt: